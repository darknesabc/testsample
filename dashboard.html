<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 관리 대시보드</title>
</head>
<body>
    <h1>학생 관리 대시보드</h1>
    <p id="welcome"></p>
    <script>
        const studentName = localStorage.getItem('studentName');
        document.getElementById('welcome').innerText = `환영합니다, ${studentName}님!`;
    </script>
</body>
</html>
