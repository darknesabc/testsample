<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative; /* 햄버거 메뉴 위치 조정 */
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc; /* 메뉴 테두리 추가 */
            border-radius: 5px; /* 메뉴 모서리 둥글게 */
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center; /* 가운데 정렬 */
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        .active {
            background-color: #ddd;
        }
        #content {
            padding: 10px; /* 콘텐츠 패딩 추가 */
        }
        #attendance-content {
            padding: 10px;
            margin-top: 20px; /* 상단 여백 추가 */
        }
        table {
            width: 100%; /* 테이블 폭 100% */
            border-collapse: collapse; /* 테이블 경계 겹침 제거 */
        }
        th, td {
            border: 1px solid #ccc; /* 셀 경계 */
            padding: 8px; /* 패딩 */
            text-align: center; /* 중앙 정렬 */
        }
        th {
            background-color: #f0f0f0; /* 헤더 배경색 */
        }
        
        /* 반응형 이미지 스타일 */
        #timetable-content img, #grades-content img {
            max-width: 100%; /* 부모 요소 너비에 맞게 */
            height: auto; /* 비율 유지 */
            object-fit: contain; /* 잘리지 않고 전체 이미지가 보이도록 */
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #content {
                padding: 5px; /* 모바일에서 콘텐츠 패딩 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a> <!-- 흰색 집 아이콘 -->
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a> <!-- 출결현황 링크 -->
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <div id="content">
        <div id="attendance-content">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>자리번호</th>
                        <th>이름</th>
                        <th>담임</th>
                        <th>학년</th>
                        <th>교시</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">출결 정보가 없습니다.</td> <!-- 기본 메시지 -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
            
            fetchAttendanceData();
        } else {
            window.location.href = 'index.html';
        }

        document.getElementById('hamburger').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // 출결 데이터 가져오기
        function fetchAttendanceData() {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY'; // Google Sheet ID
            const sheetName = '출결'; // 시트 이름
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // API 키

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values; // 시트의 모든 데이터 가져오기
                    const attendanceTableBody = document.getElementById('attendance-table').querySelector('tbody');
                    attendanceTableBody.innerHTML = ''; // 기존 테이블 내용 삭제

                    if (rows) {
                        const filteredData = rows.filter(row => {
                            // 특정 날짜 (예: 10/14)로 필터링
                            const targetDate = "10/14"; // 원하는 날짜
                            const dates = row.slice(6, 14); // 날짜가 있는 열 (G~S열)
                            return dates.includes(targetDate) && row[1] === studentName; // 이름과 날짜로 필터링
                        });

                        if (filteredData.length > 0) {
                            filteredData.forEach(row => {
                                const tr = document.createElement('tr');
                                tr.innerHTML = `
                                    <td>${row[0]}</td> <!-- 자리번호 -->
                                    <td>${row[1]}</td> <!-- 이름 -->
                                    <td>${row[2]}</td> <!-- 담임 -->
                                    <td>${row[3]}</td> <!-- 학년 -->
                                    <td>${row[4]}</td> <!-- 교시 -->
                                `;
                                attendanceTableBody.appendChild(tr);
                            });
                        } else {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `<td colspan="5">해당 날짜의 출결 정보가 없습니다.</td>`;
                            attendanceTableBody.appendChild(tr);
                        }
                    } else {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td colspan="5">데이터를 가져오는 데 오류가 발생했습니다.</td>`;
                        attendanceTableBody.appendChild(tr);
                    }
                })
                .catch(error => {
                    console.error('Error fetching attendance data:', error);
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td colspan="5">데이터를 가져오는 데 오류가 발생했습니다.</td>`;
                    document.getElementById('attendance-table').querySelector('tbody').appendChild(tr);
                });
        }
    </script>
</body>
</html>
