<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative; /* 햄버거 메뉴 위치 조정 */
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc; /* 메뉴 테두리 추가 */
            border-radius: 5px; /* 메뉴 모서리 둥글게 */
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center; /* 가운데 정렬 */
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        .active {
            background-color: #ddd;
        }
        #content {
            padding: 10px; /* 콘텐츠 패딩 추가 */
        }
        #attendance-content {
            padding: 10px;
        }

        /* 반응형 이미지 스타일 */
        #timetable-content img, #grades-content img {
            max-width: 100%; /* 부모 요소 너비에 맞게 */
            height: auto; /* 비율 유지 */
            object-fit: contain; /* 잘리지 않고 전체 이미지가 보이도록 */
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #content {
                padding: 5px; /* 모바일에서 콘텐츠 패딩 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a> <!-- 흰색 집 아이콘 -->
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a> <!-- 출결현황 링크 -->
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <div id="content">
        <div id="attendance-content">
            <p>출결현황 내용이 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        // 출결 데이터 불러오기 및 두 번째 스토리지에 저장
        const fetchAttendanceData = async () => {
            try {
                const response = await fetch('YOUR_API_ENDPOINT_HERE'); // Google Sheets API 호출
                const data = await response.json(); // JSON 형태로 변환
                
                const attendanceData = data.values; // 데이터 값 가져오기
                const secondStorage = {}; // 두 번째 스토리지 초기화

                // 데이터 매핑 및 스토리지에 저장
                attendanceData.forEach(row => {
                    const seatNumber = row[0];
                    const name = row[1];
                    const homeroom = row[2];
                    const grade = row[3];
                    const lesson = row[4];
                    const dayOfWeek1 = row[5];
                    const date1 = row[6];
                    const dayOfWeek2 = row[7];
                    const date2 = row[8];
                    const dayOfWeek3 = row[9];
                    const date3 = row[10];
                    const dayOfWeek4 = row[11];
                    const date4 = row[12];
                    const dayOfWeek5 = row[13];
                    const date5 = row[14];
                    const dayOfWeek6 = row[15];
                    const date6 = row[16];
                    const dayOfWeek7 = row[17];
                    const date7 = row[18];

                    // 두 번째 스토리지에 저장
                    secondStorage[seatNumber] = {
                        name: name,
                        homeroom: homeroom,
                        grade: grade,
                        lessons: [
                            { lesson, dayOfWeek: dayOfWeek1, date: date1 },
                            { dayOfWeek: dayOfWeek2, date: date2 },
                            { dayOfWeek: dayOfWeek3, date: date3 },
                            { dayOfWeek: dayOfWeek4, date: date4 },
                            { dayOfWeek: dayOfWeek5, date: date5 },
                            { dayOfWeek: dayOfWeek6, date: date6 },
                            { dayOfWeek: dayOfWeek7, date: date7 }
                        ]
                    };
                });

                // 자리번호와 이름 업데이트
                if (secondStorage[studentSeatNumber]) {
                    const matchedStudent = secondStorage[studentSeatNumber];
                    document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
                    document.getElementById('nameDisplay').innerText = `이름: ${matchedStudent.name}`;
                    document.getElementById('gradeDisplay').innerText = `학년: ${matchedStudent.grade}`;
                }

                // 여기서 fetchAttendanceData()를 호출하여 데이터를 초기화할 수 있습니다.
            } catch (error) {
                console.error('데이터 불러오는 중 오류 발생:', error);
            }
        };

        fetchAttendanceData();

        // 햄버거 메뉴 토글 기능
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // 로그아웃 버튼 클릭 시 처리
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html'; // 로그아웃 후 index 페이지로 이동
        });
    </script>
</body>
</html>
