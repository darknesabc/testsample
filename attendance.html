<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 데이터 가져오기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            margin: 0;
        }
        /* 메뉴 스타일 */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* 로그인 정보 표시 */
        .user-info {
            display: flex;
            justify-content: space-between;
            background-color: #007BFF;
            padding: 10px;
            color: white;
            font-size: 16px;
        }
        .user-info div {
            margin: 0 10px;
        }
        .logout-btn {
            background-color: red;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* 모바일 환경 */
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
            }
            table {
                font-size: 14px;
            }
            h1 {
                font-size: 18px;
                padding: 15px;
            }
        }

        /* 태블릿 환경 */
        @media (max-width: 1024px) and (min-width: 769px) {
            table {
                font-size: 15px;
            }
            th, td {
                padding: 10px;
            }
        }

        /* 데스크탑 환경 */
        @media (min-width: 1025px) {
            table {
                width: 80%;
                margin: 20px auto;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <nav>
        <a href="#home">홈</a>
        <a href="#schedule">시간표</a>
        <a href="#attendance">출결</a>
    </nav>

    <!-- 로그인 정보 표시 -->
    <div class="user-info">
        <div>자리번호: <span id="seatNumber"></span></div>
        <div>이름: <span id="studentName"></span></div>
        <div>학년: <span id="grade"></span></div>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>

    <h1>Google Sheets 데이터</h1>
    <table id="sheetTable">
        <tbody>
            <!-- 데이터를 JavaScript로 동적으로 추가 -->
        </tbody>
    </table>

    <script>
        // Google Sheets API Key
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
        
        // Google Sheets ID와 시트 이름
        const SHEET_ID = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const SHEET_NAME = '출결';

        // API URL
        const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

        // 데이터를 가져와 테이블에 추가하는 함수
        async function loadSheetData() {
            try {
                const response = await fetch(URL);
                const data = await response.json();
                const rows = data.values; // 데이터 배열

                if (rows && rows.length > 0) {
                    const tbody = document.querySelector('#sheetTable tbody');

                    // 첫 번째 행(헤더) 표시
                    const headerRow = rows[0]; // 첫 번째 행을 헤더로 설정
                    const thead = document.createElement('thead');
                    const headerTr = document.createElement('tr');
                    headerRow.forEach(cell => {
                        const th = document.createElement('th');
                        th.textContent = cell || ''; // 빈 값 처리
                        headerTr.appendChild(th);
                    });
                    thead.appendChild(headerTr);
                    document.querySelector('#sheetTable').insertBefore(thead, tbody); // 테이블에 헤더 추가

                    // 두 번째 행부터 데이터 표시
                    rows.slice(1).forEach((row) => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell || ''; // 빈 값 처리
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr); // 모든 행 표시
                    });
                }
            } catch (error) {
                console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            }
        }

        // 페이지 로드 시 데이터 가져오기 실행
        loadSheetData();

        // 자리번호, 이름, 학년 정보를 설정
        function setUserInfo() {
            const seatNumber = "123"; // 자리번호 (예시)
            const studentName = "홍길동"; // 이름 (예시)
            const grade = "3학년"; // 학년 (예시)

            document.getElementById('seatNumber').textContent = seatNumber;
            document.getElementById('studentName').textContent = studentName;
            document.getElementById('grade').textContent = grade;
        }

        // 로그아웃 기능
        function logout() {
            // 로그아웃 처리 (예시: 세션 삭제, 로그인 화면으로 이동 등)
            alert("로그아웃되었습니다.");
            window.location.href = "/login"; // 로그인 페이지로 리다이렉션 (경로는 실제 사용에 맞게 설정)
        }

        // 페이지 로드 시 사용자 정보 설정
        setUserInfo();
    </script>
</body>
</html>
