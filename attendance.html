<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative; /* 햄버거 메뉴 위치 조정 */
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc; /* 메뉴 테두리 추가 */
            border-radius: 5px; /* 메뉴 모서리 둥글게 */
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center; /* 가운데 정렬 */
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* 테두리 합치기 */
            margin-top: 10px;
        }
        td {
            padding: 10px; /* 패딩 추가 */
            text-align: left; /* 왼쪽 정렬 */
            border: 1px solid #ccc; /* 각 셀에 테두리 추가 */
            white-space: nowrap; /* 텍스트를 한 줄로 표시 */
            overflow: hidden; /* 넘치는 내용 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트에 줄임표 표시 */
        }
        tr:hover {
            background-color: #f9f9f9; /* 행에 마우스 오버 시 배경색 */
        }

        /* 데이터 상단 두 줄 색상 설정 */
        .header-row {
            background-color: #007bff; /* 파란색 배경 */
            color: white; /* 흰색 글씨 */
        }
        .sub-header-row {
            background-color: #6c757d; /* 회색 배경 */
            color: white; /* 흰색 글씨 */
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #content {
                padding: 5px; /* 모바일에서 콘텐츠 패딩 조정 */
            }
            table {
                font-size: 12px; /* 모바일에서 폰트 크기 조정 */
            }
            td {
                padding: 8px; /* 모바일에서 패딩 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a> <!-- 흰색 집 아이콘 -->
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a> <!-- 출결현황 링크 -->
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <div id="content">
        <div id="attendance-content">
            <table id="attendance-data">
                <tbody>
                    <tr class="header-row" style="display: none;"> <!-- 헤더 행 숨기기 -->
                        <td style="width: 10%;">자리번호</td>
                        <td style="width: 20%;">이름</td>
                        <td style="width: 10%;">담임</td>
                        <td style="width: 10%;">학년</td>
                        <td style="width: 20%;">교시</td>
                        <td style="width: 20%;">출결상태</td>
                        <td style="width: 20%;">날짜</td>
                    </tr>
                    <!-- 출결 데이터가 여기에 표시됩니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        document.getElementById('hamburger').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // 구글 시트에서 출결 데이터 불러오기
async function fetchAttendanceData() {
    const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY'; // 시트 ID
    const range = '출결!A:S'; // 시트 이름과 범위
    const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // API 키

    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
    const data = await response.json();

    if (data.values && data.values.length > 0) {
        const attendanceDataContainer = document.getElementById('attendance-data');
        data.values.forEach((row) => {
            const newRow = attendanceDataContainer.insertRow(); // 새 행 추가
            row.forEach((cell, index) => {
                const newCell = newRow.insertCell(); // 새 셀 추가
                
                // G,I,K,M,O,Q,S열에 해당하는 경우 값 변환
                if ([6, 8, 10, 12, 14, 16].includes(index)) {
                    if (cell === '1') {
                        newCell.innerText = '출석'; // 출석
                    } else if (cell === '3') {
                        newCell.innerText = '결석'; // 결석
                    } else {
                        newCell.innerText = cell; // 다른 값은 그대로 표시
                    }
                } else {
                    newCell.innerText = cell; // 셀에 값 삽입
                }

                // 로컬 스토리지에 저장
                if (index === 0) {
                    localStorage.setItem(`attendance_seatNumber_${row[1]}`, cell); // A열 자리번호
                } else if (index === 1) {
                    localStorage.setItem(`attendance_name_${cell}`, cell); // B열 이름
                } else if (index === 2) {
                    localStorage.setItem(`attendance_teacher_${cell}`, cell); // C열 담임
                } else if (index === 3) {
                    localStorage.setItem(`attendance_grade_${cell}`, cell); // D열 학년
                } else if (index === 4) {
                    localStorage.setItem(`attendance_class_${cell}`, cell); // E열 교시
                } else if ([5, 7, 9, 11, 13, 15].includes(index)) {
                    localStorage.setItem(`attendance_weekday_${cell}`, cell); // F,H,J,L,N,P,R열 요일
                } else if ([6, 8, 10, 12, 14, 16].includes(index)) {
                    localStorage.setItem(`attendance_date_${cell}`, cell); // G,I,K,M,O,Q,S열 날짜
                }
            });
        });
    }
}

// 페이지 로드 시 출결 데이터 불러오기
window.onload = fetchAttendanceData;

    </script>
</body>
</html>
