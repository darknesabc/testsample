<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse;
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .present {
            background-color: #d4f4d7;
        }
        .absent {
            background-color: #f4cccc;
        }
        /* 날짜 선택기 스타일 */
        #date-picker {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a>
        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <label for="date-picker">날짜 선택: </label>
    <input type="date" id="date-picker" name="date" value="" />

    <div id="attendance-content">
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>자리번호</th>
                    <th>이름</th>
                    <th>교시</th>
                    <th>출결 상태 (선택한 날짜)</th>
                    <th>출결 상태 (이전 날짜)</th>
                </tr>
            </thead>
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        // 이름, 자리번호, 학년이 없으면 로그인 페이지로 이동
        if (studentName && studentSeatNumber && studentGrade) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        // 날짜 선택기에서 선택한 날짜 형식을 mm-dd로 변환
        document.getElementById('date-picker').addEventListener('change', function(event) {
            const selectedDate = event.target.value; // 선택한 날짜 (yyyy-mm-dd 형식)
            const formattedDate = formatDate(selectedDate);
            console.log("선택한 날짜:", formattedDate); // mm-dd 형식 출력

            // 선택된 날짜에 맞는 출결 상태 데이터를 표시
            fetchAttendanceData(formattedDate);
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더함
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}`; // mm-dd 형식
        }

        // 출결 데이터 가져오기
        async function fetchAttendanceData(selectedDate = '') {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
            const range = '출결!A:S'; // A열부터 S열까지 데이터 가져오기
            
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            
            if (data.values && data.values.length > 0) {
                const tableBody = document.querySelector('#attendance-table tbody');
                tableBody.innerHTML = ''; // 기존 데이터를 초기화

                // 자리번호와 이름을 필터링하여 2행부터 매칭
                data.values.forEach((row, rowIndex) => {
                    const seatNumber = row[0]; // 자리번호 (A열)
                    const name = row[1]; // 이름 (B열)

                    // 자리번호와 이름이 매칭될 경우에만 표시
                    if (seatNumber === studentSeatNumber && name === studentName) {
                        const tr = document.createElement('tr');

                        // 자리번호, 이름, 교시(5열) 표시
                        const tdSeat = document.createElement('td');
                        tdSeat.textContent = seatNumber;
                        tr.appendChild(tdSeat);

                        const tdName = document.createElement('td');
                        tdName.textContent = name;
                        tr.appendChild(tdName);

                        const tdClass = document.createElement('td'); // 교시(5열)
                        tdClass.textContent = row[4] || '정보 없음'; // 5열 데이터 표시
                        tr.appendChild(tdClass);

                        // 선택한 날짜와 그 이전 날짜들의 출결 상태를 표시
                        const tdAttendanceCurrent = document.createElement('td');
                        const tdAttendancePrevious = document.createElement('td');
                        
                        const dateColumnIndexMap = {
                            '01-13': 6,
                            '01-14': 8,
                            '01-15': 10,
                            '01-16': 12,
                            '01-17': 14,
                            '01-18': 16,
                            '01-19': 18
                        };

                        // 선택한 날짜와 그 이전 날짜들의 출결 상태를 표시
                        if (selectedDate) {
                            const selectedDateIndex = dateColumnIndexMap[selectedDate];
                            const previousDateIndex = selectedDateIndex - 2; // 바로 이전 날짜는 -2 열에 해당
                            
                            // 선택된 날짜 출결 상태
                            if (selectedDateIndex !== undefined) {
                                const cell = row[selectedDateIndex];
                                if (cell === '1') {
                                    tdAttendanceCurrent.textContent = '출석';
                                    tdAttendanceCurrent.classList.add('present'); // 출석일 경우 초록색 배경 추가
                                } else if (cell === '3') {
                                    tdAttendanceCurrent.textContent = '결석';
                                    tdAttendanceCurrent.classList.add('absent'); // 결석일 경우 빨간색 배경 추가
                                } else {
                                    tdAttendanceCurrent.textContent = '정보 없음';
                                }
                            }

                            // 이전 날짜 출결 상태
                            if (previousDateIndex >= 0) {
                                const previousCell = row[previousDateIndex];
                                if (previousCell === '1') {
                                    tdAttendancePrevious.textContent = '출석';
                                    tdAttendancePrevious.classList.add('present');
                                } else if (previousCell === '3') {
                                    tdAttendancePrevious.textContent = '결석';
                                    tdAttendancePrevious.classList.add('absent');
                                } else {
                                    tdAttendancePrevious.textContent = '정보 없음';
                                }
                            }
                        }

                        tr.appendChild(tdAttendanceCurrent);
                        tr.appendChild(tdAttendancePrevious);

                        tableBody.appendChild(tr);
                    }
                });
            }
        }

        // 처음 데이터 로드
        fetchAttendanceData();
    </script>
</body>
</html>
