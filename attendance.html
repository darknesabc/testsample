<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트 ...으로 표시 */
        }
        /* 출석 상태에 따른 배경색 */
        .present {
            background-color: #d4f4d7; /* 연한 초록색 */
        }
        .absent {
            background-color: #f4cccc; /* 연한 빨간색 */
        }
        /* 날짜 선택기 스타일 */
        #date-picker {
            margin: 10px 0;
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px; /* 모바일에서 글자 크기 조정 */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {
                font-size: 16px; /* 태블릿에서 글자 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a>
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <!-- 날짜 선택기 추가 -->
    <div id="date-picker">
        <label for="date">날짜 선택:</label>
        <input type="date" id="date" />
    </div>

    <div id="attendance-content">
        <table id="attendance-table">
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        // 출결 데이터 가져오기
        async function fetchAttendanceData(date) {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
            const sheetName = '출결';
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
            const range = '출결!A:S'; // A열부터 S열까지 데이터 가져오기
            
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            
            if (data.values && data.values.length > 0) {
                const tableBody = document.querySelector('#attendance-table tbody');
                tableBody.innerHTML = ''; // 테이블 초기화

                data.values.forEach((row, rowIndex) => {
                    const seatNumber = row[0]; // 자리번호 (A열)
                    const name = row[1]; // 이름 (B열)
                    const selectedDateIndex = getSelectedDateIndex(date); // 선택한 날짜의 인덱스
                    const attendanceStatus = row[selectedDateIndex]; // 선택한 날짜에 대한 출결 상태

                    // 자리번호와 이름이 매칭될 경우에만 표시
                    if (seatNumber === studentSeatNumber && name === studentName) {
                        const tr = document.createElement('tr');
                        tr.appendChild(createCell(attendanceStatus));
                        tableBody.appendChild(tr);
                    }

                    // 두 번째 행도 항상 추가
                    if (rowIndex === 1) {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    }
                });
            }
        }

        // 선택한 날짜의 인덱스를 반환하는 함수
        function getSelectedDateIndex(date) {
            // 예시: 날짜를 'YYYY-MM-DD' 형식으로 가정
            // 헤더의 날짜가 'YYYY-MM-DD' 형식이라면, 해당 날짜의 인덱스를 반환합니다.
            // 실제 데이터에서 날짜 형식과 인덱스를 확인한 후 수정해야 합니다.
            const headerRow = ['날짜1', '날짜2', '날짜3', '날짜4', '날짜5', '날짜6', '날짜7']; // 예시 헤더
            const formattedDate = new Date(date).toLocaleDateString('ko-KR');
            return headerRow.indexOf(formattedDate);
        }

        // 날짜 선택 이벤트 리스너
        document.getElementById('date').addEventListener('change', (event) => {
            const selectedDate = event.target.value;
            fetchAttendanceData(selectedDate);
        });

        // 초기 데이터 로딩
        fetchAttendanceData(); // 기본적으로 데이터를 가져옵니다.
        
        // 로그아웃 버튼 이벤트
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html'; // 로그아웃 시 인덱스 페이지로 이동
        });

        // 햄버거 메뉴 토글 기능
        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
