<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트 ...으로 표시 */
        }
        /* 출석 상태에 따른 배경색 */
        .present {
            background-color: #d4f4d7; /* 연한 초록색 */
        }
        .absent {
            background-color: #f4cccc; /* 연한 빨간색 */
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px; /* 모바일에서 글자 크기 조정 */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {
                font-size: 16px; /* 태블릿에서 글자 크기 조정 */
            }
        }

        /* 날짜 선택기 스타일 */
        #date-picker {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a>
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <!-- 날짜 선택기 추가 -->
    <label for="date-picker">날짜 선택: </label>
    <input type="date" id="date-picker" name="date" value="" />

    <div id="attendance-content">
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>자리번호</th>
                    <th>이름</th>
                    <th>교시</th>
                    <th>앞선 열 데이터</th>
                    <th>출결 상태</th>
                </tr>
            </thead>
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        // 이름, 자리번호, 학년이 없으면 로그인 페이지로 이동
        if (studentName && studentSeatNumber && studentGrade) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        // 날짜 선택기에서 선택한 날짜 형식을 mm-dd로 변환
        document.getElementById('date-picker').addEventListener('change', function(event) {
            const selectedDate = event.target.value; // 선택한 날짜 (yyyy-mm-dd 형식)
            const formattedDate = formatDate(selectedDate);
            console.log("선택한 날짜:", formattedDate); // mm-dd 형식 출력

            // 선택된 날짜에 따라 출결 데이터 필터링 추가
            fetchAttendanceData(formattedDate);

            // "앞선 열 데이터"를 요일로 변경
            const previousDay = getPreviousDay(selectedDate);
            updatePreviousDayHeader(previousDay);
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더함
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}`; // mm-dd 형식
        }

        // 날짜에서 요일을 구하는 함수 (0 = 일요일, 1 = 월요일, ..., 6 = 토요일)
        function getPreviousDay(dateString) {
            const date = new Date(dateString);
            date.setDate(date.getDate()); // 하루 전으로 설정
            const dayOfWeek = date.getDay(); // 요일 숫자 (0~6)

            // 요일 이름 배열
            const daysOfWeek = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            return daysOfWeek[dayOfWeek]; // 요일 이름 반환
        }

        // 출결 데이터 불러오기 함수 (예시)
        function fetchAttendanceData(date) {
            console.log(`출결 데이터 요청: ${date}`);
            // 예시로 간단히 데이터를 반환하는 로직 (실제로는 API 호출 등을 통해 출결 데이터를 받아옵니다)
            const attendanceData = [
                { seatNumber: 1, name: "홍길동", period: "1교시", status: "출석" },
                { seatNumber: 2, name: "김철수", period: "1교시", status: "결석" },
                // 추가 데이터...
            ];

            // 출결 데이터 렌더링
            const tbody = document.querySelector('#attendance-table tbody');
            tbody.innerHTML = ''; // 기존 내용을 비웁니다.
            attendanceData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.seatNumber}</td>
                    <td>${item.name}</td>
                    <td>${item.period}</td>
                    <td>${item.status === '출석' ? '출석' : '결석'}</td>
                    <td class="${item.status === '출석' ? 'present' : 'absent'}">${item.status}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // "앞선 열 데이터"를 업데이트하는 함수
        function updatePreviousDayHeader(previousDay) {
            const tableHeader = document.querySelector("#attendance-table thead tr");
            const previousColumnHeader = tableHeader.querySelector("th:nth-child(4)");
            previousColumnHeader.innerText = previousDay; // "앞선 열 데이터" 텍스트를 요일로 변경
        }

        // 날짜 매핑 함수 (2025년 1월 13일부터 12월 31일까지)
        function getWeeklyDateMapping() {
            const dateMapping = {};
            const startDateObj = new Date(2025, 0, 13); // 시작 날짜 (2025-01-13)
            const endDateObj = new Date(2025, 11, 31); // 2025년 12월 31일까지

            let currentDate = startDateObj;
            let columnIndex = 6; // 첫 번째 날짜의 열 인덱스
            
            // 2025년 12월 31일까지 반복
            while (currentDate <= endDateObj) {
                const formattedDate = formatDate(currentDate); // mm-dd 형식으로 변환
                dateMapping[formattedDate] = columnIndex;

                currentDate.setDate(currentDate.getDate() + 1); // 하루씩 증가
                columnIndex = (columnIndex + 2) % 18; // 열 인덱스를 18까지 돌리고 다시 0으로 반복
            }
            
            return dateMapping;
        }

        const dateColumnIndexMap = getWeeklyDateMapping();
        console.log(dateColumnIndexMap); // 결과 확인
    </script>
</body>
</html>
