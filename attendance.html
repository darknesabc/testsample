<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 데이터 가져오기</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Sheets 데이터</h1>
    <table id="sheetTable">
        <thead>
            <tr>
                <th>자리번호</th>
                <th>이름</th>
                <th>담임</th>
                <th>학년</th>
                <th>교시</th>
                <th>요일</th>
                <th>날짜</th>
                <th>요일1</th>
                <th>날짜1</th>
                <th>요일2</th>
                <th>날짜2</th>
                <th>요일3</th>
                <th>날짜3</th>
                <th>요일4</th>
                <th>날짜4</th>
                <th>요일5</th>
                <th>날짜5</th>
                <th>요일6</th>
                <th>날짜6</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터를 JavaScript로 동적으로 추가 -->
        </tbody>
    </table>

    <script>
        // Google Sheets API Key
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
        
        // Google Sheets ID와 시트 이름
        const SHEET_ID = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const SHEET_NAME = '출결';

        // API URL
        const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

        // 데이터를 가져와 테이블에 추가하는 함수
        async function loadSheetData() {
            try {
                const response = await fetch(URL);
                const data = await response.json();
                const rows = data.values; // 데이터 배열

                if (rows && rows.length > 0) {
                    const tbody = document.querySelector('#sheetTable tbody');

                    // 각 행 데이터를 테이블에 추가
                    rows.slice(1).forEach(row => { // 첫 번째 행은 헤더이므로 제외
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell || ''; // 빈 값 처리
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            }
        }

        // 페이지 로드 시 데이터 가져오기 실행
        loadSheetData();
    </script>
</body>
</html>
