<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트 ...으로 표시 */
        }
        /* 출석 상태에 따른 배경색 */
        .present {
            background-color: #d4f4d7; /* 연한 초록색 */
        }
        .absent {
            background-color: #f4cccc; /* 연한 빨간색 */
        }
        /* 날짜 선택 스타일 */
        #date-picker {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #date-picker input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px; /* 모바일에서 글자 크기 조정 */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {
                font-size: 16px; /* 태블릿에서 글자 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a>
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <!-- 날짜 선택 칸 추가 -->
    <div id="date-picker">
        <label for="attendance-date">날짜 선택:</label>
        <input type="date" id="attendance-date" name="attendance-date">
    </div>

    <div id="attendance-content">
        <table id="attendance-table">
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        // 출결 데이터 가져오기
        async function fetchAttendanceData() {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
            const sheetName = '출결';
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
            const range = '출결!A:S'; // A열부터 S열까지 데이터 가져오기
            
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            
            if (data.values && data.values.length > 0) {
                const tableBody = document.querySelector('#attendance-table tbody');

                // 첫 번째 행(헤더) 추가
                const headerRow = document.createElement('tr');
                data.values[0].forEach(cell => {
                    const th = document.createElement('th');
                    th.textContent = cell;
                    headerRow.appendChild(th);
                });
                tableBody.appendChild(headerRow);

                data.values.forEach((row, rowIndex) => {
                    const seatNumber = row[0]; // 자리번호 (A열)
                    const name = row[1]; // 이름 (B열)

                    // 자리번호와 이름이 매칭될 경우에만 표시
                    if (seatNumber === studentSeatNumber && name === studentName) {
                        const tr = document.createElement('tr');
                        row.forEach((cell, index) => {
                            const td = document.createElement('td');

                            // 날짜에 해당하는 G, I, K, M, O, Q, S 열 처리 (index: 6, 8, 10, 12, 14, 16, 18)
                            if ([6, 8, 10, 12, 14, 16, 18].includes(index)) {
                                if (cell === '1') {
                                    td.className = 'present';
                                    td.textContent = '출석'; // '출석' 표시
                                } else if (cell === '3') {
                                    td.className = 'absent';
                                    td.textContent = '결석'; // '결석' 표시
                                } else {
                                    td.textContent = ''; // 출석 상태가 아닐 경우 빈 칸
                                }
                            } else {
                                td.textContent = cell;
                            }

                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    }
                });
            }
        }

        // 모바일 메뉴 토글
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // 페이지 로드 시 출결 데이터 가져오기
        fetchAttendanceData();
    </script>
</body>
</html>
