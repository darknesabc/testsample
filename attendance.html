<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 데이터 가져오기</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Sheets 데이터</h1>
    <table id="sheetTable">
        <tbody>
            <!-- 데이터를 JavaScript로 동적으로 추가 -->
        </tbody>
    </table>

    <script>
        // Google Sheets API Key
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
        
        // Google Sheets ID와 시트 이름
        const SHEET_ID = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const SHEET_NAME = '출결';

        // API URL
        const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

        // 데이터를 가져와 테이블에 추가하는 함수
        async function loadSheetData() {
            try {
                const response = await fetch(URL);
                const data = await response.json();
                const rows = data.values; // 데이터 배열

                if (rows && rows.length > 0) {
                    const tbody = document.querySelector('#sheetTable tbody');

                    // 첫 번째 행(헤더) 표시
                    const headerRow = rows[0]; // 첫 번째 행을 헤더로 설정
                    const thead = document.createElement('thead');
                    const headerTr = document.createElement('tr');
                    headerRow.forEach(cell => {
                        const th = document.createElement('th');
                        th.textContent = cell || ''; // 빈 값 처리
                        headerTr.appendChild(th);
                    });
                    thead.appendChild(headerTr);
                    document.querySelector('#sheetTable').insertBefore(thead, tbody); // 테이블에 헤더 추가

                    // 두 번째 행부터 데이터 표시
                    rows.slice(1).forEach((row, index) => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell || ''; // 빈 값 처리
                            tr.appendChild(td);
                        });

                        // 첫 번째 데이터 행(2행)을 숨기지 않도록 하고, 두 번째 데이터 행부터 표시
                        if (index === 0) {
                            tbody.appendChild(tr); // 2행은 표시
                        } else {
                            tbody.appendChild(tr); // 3행 이후 데이터는 표시
                        }
                    });

                    // 첫 번째 데이터 행 숨기기 (1행)
                    const firstDataRow = tbody.querySelector('tr');
                    if (firstDataRow) {
                        firstDataRow.style.display = 'none'; // 첫 번째 데이터 행 숨김
                    }
                }
            } catch (error) {
                console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            }
        }

        // 페이지 로드 시 데이터 가져오기 실행
        loadSheetData();
    </script>
</body>
</html>
