<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트 ...으로 표시 */
        }
        /* 출석 상태에 따른 배경색 */
        .present {
            background-color: #d4f4d7; /* 연한 초록색 */
        }
        .absent {
            background-color: #f4cccc; /* 연한 빨간색 */
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px; /* 모바일에서 글자 크기 조정 */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {
                font-size: 16px; /* 태블릿에서 글자 크기 조정 */
            }
        }

        /* 날짜 선택기 스타일 */
        #date-picker {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a>
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <!-- 날짜 선택기 추가 -->
    <label for="date-picker">날짜 선택: </label>
    <input type="date" id="date-picker" name="date" value="" />

    <div id="attendance-content">
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>자리번호</th>
                    <th>이름</th>
                    <th>출결 상태</th>
                    <th id="previous-day-header">앞선 열 데이터</th>
                </tr>
            </thead>
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        // 이름, 자리번호, 학년이 없으면 로그인 페이지로 이동
        if (studentName && studentSeatNumber && studentGrade) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        // 날짜 선택기에서 선택한 날짜 형식을 mm-dd로 변환
        document.getElementById('date-picker').addEventListener('change', function(event) {
            const selectedDate = event.target.value; // 선택한 날짜 (yyyy-mm-dd 형식)
            const formattedDate = formatDate(selectedDate);
            console.log("선택한 날짜:", formattedDate); // mm-dd 형식 출력

            // 선택된 날짜에 따라 출결 데이터 필터링 추가
            fetchAttendanceData(formattedDate);

            // "앞선 열 데이터"를 요일로 변경
            const previousDay = getPreviousDay(selectedDate);
            updatePreviousDayHeader(previousDay);
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더함
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}`; // mm-dd 형식
        }

        // 날짜에서 요일을 구하는 함수 (0 = 일요일, 1 = 월요일, ..., 6 = 토요일)
        function getPreviousDay(dateString) {
            const date = new Date(dateString);
            date.setDate(date.getDate() - 1); // 하루 전으로 설정
            const dayOfWeek = date.getDay(); // 요일 숫자 (0~6)

            // 요일 이름 배열
            const daysOfWeek = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

            return daysOfWeek[dayOfWeek]; // 요일 이름 반환
        }

        // "앞선 열 데이터" 헤더 업데이트
        function updatePreviousDayHeader(dayName) {
            const previousDayHeader = document.querySelector("#previous-day-header");
            previousDayHeader.textContent = `${dayName}`; // 예: 일요일
        }

        // 출결 데이터 가져오기
        async function fetchAttendanceData(selectedDate = '') {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
            const range = '출결!A:S'; // A열부터 S열까지 데이터 가져오기
            
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            
            if (data.values && data.values.length > 0) {
                const tableBody = document.querySelector('#attendance-table tbody');
                tableBody.innerHTML = ''; // 기존 데이터를 초기화

                // 자리번호와 이름을 필터링하여 2행부터 매칭
                data.values.forEach((row, rowIndex) => {
                    const seatNumber = row[0]; // 자리번호 (A열)
                    const name = row[1]; // 이름 (B열)

                    // 자리번호와 이름이 매칭될 경우에만 표시
                    if (seatNumber === studentSeatNumber && name === studentName) {
                        const tr = document.createElement('tr');

                        // 자리번호, 이름 열 표시
                        const tdSeat = document.createElement('td');
                        tdSeat.textContent = seatNumber;
                        tr.appendChild(tdSeat);

                        const tdName = document.createElement('td');
                        tdName.textContent = name;
                        tr.appendChild(tdName);

                        // 선택한 날짜에 맞는 출결 상태 표시
                        const tdAttendance = document.createElement('td');
                        const tdPreviousData = document.createElement('td'); // 바로 앞 열 데이터를 위한 셀 추가

                        const dateColumnIndexMap = {
                            '01-13': 6,
                            '01-14': 8,
                            '01-15': 10,
                            '01-16': 12,
                            '01-17': 14,
                            '01-18': 16,
                            '01-19': 18
                        };

                        if (selectedDate && dateColumnIndexMap[selectedDate] !== undefined) {
                            const dateIndex = dateColumnIndexMap[selectedDate];
                            const previousIndex = dateIndex - 1; // 바로 앞 열의 인덱스
                            
                            const currentCell = row[dateIndex]; // 선택된 날짜의 출결 상태
                            const previousCell = row[previousIndex]; // 바로 앞 열의 데이터

                            // 출결 상태 처리
                            if (currentCell === '1') {
                                tdAttendance.textContent = '출석';
                                tdAttendance.classList.add('present'); // 출석일 경우 초록색 배경 추가
                            } else if (currentCell === '3') {
                                tdAttendance.textContent = '결석';
                                tdAttendance.classList.add('absent'); // 결석일 경우 빨간색 배경 추가
                            } else {
                                tdAttendance.textContent = '정보 없음';
                            }

                            // 바로 앞 열 데이터 표시
                            tdPreviousData.textContent = previousCell || '정보 없음';

                        }

                        // 테이블에 셀 추가
                        tr.appendChild(tdAttendance);
                        tr.appendChild(tdPreviousData);

                        tableBody.appendChild(tr);
                    }
                });
            }
        }

    </script>
</body>
</html>
