<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: none; /* 헤더 숨기기 */
        }
        #attendance-content {
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>출결현황</h1>

    <div id="attendance-content">
        <table>
            <tbody id="attendance-data">
                <!-- 출결 데이터가 여기에 표시됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');

        if (studentName) {
            fetchAttendanceData();
        } else {
            window.location.href = 'index.html';
        }

        // 출결 데이터 가져오기
        function fetchAttendanceData() {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY'; // Google Sheet ID
            const sheetName = '출결'; // 시트 이름
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // API 키

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values; // 시트의 모든 데이터 가져오기
                    const attendanceData = document.getElementById('attendance-data');
                    attendanceData.innerHTML = ''; // 이전 데이터 초기화

                    if (rows) {
                        // 2행을 항상 표시
                        const secondRowHtml = `
                            <tr>
                                <td>${rows[1][0]}</td>
                                <td>${rows[1][1]}</td>
                                <td>${rows[1][2]}</td>
                                <td>${rows[1][3]}</td>
                                <td>${rows[1][4]}</td>
                            </tr>
                        `;
                        attendanceData.innerHTML += secondRowHtml; // 두 번째 행 추가

                        // 모든 교시에 대해 데이터 표시
                        rows.forEach((row, index) => {
                            if (index > 1 && row[1] === studentName && row[0] === studentSeatNumber) { // 첫 두 행은 제외하고 자리번호와 이름으로 필터링
                                const studentRowHtml = `
                                    <tr>
                                        <td>${row[0]}</td>
                                        <td>${row[1]}</td>
                                        <td>${row[2]}</td>
                                        <td>${row[3]}</td>
                                        <td>${row[4]}</td>
                                    </tr>
                                `;
                                attendanceData.innerHTML += studentRowHtml; // 매칭된 데이터 추가
                            }
                        });
                    } else {
                        attendanceData.innerHTML = '<tr><td colspan="5">출결 데이터가 없습니다.</td></tr>'; // 데이터가 없을 경우 메시지
                    }
                })
                .catch(error => {
                    console.error('Error fetching attendance data:', error);
                    document.getElementById('attendance-content').innerText = '출결 데이터 로드 중 오류가 발생했습니다.'; // 오류 메시지
                });
        }
    </script>
</body>
</html>
