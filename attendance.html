<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;

        }
        nav a {

        }
        #student-info {

        }
        #logout-btn {

            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse;
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .present {
            background-color: #d4f4d7;
        }
        .absent {
            background-color: #f4cccc;
        }
        #date-picker {
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            #mobile-menu {
                display: none;
            }
            #mobile-menu.active {
                display: flex;
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px;
            }
        }
        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {

            }
        }
    </style>
</head>
<body>
    <header>

        <div class="hamburger" id="hamburger">
            <div></div>

        </div>

        <nav>

            <a href="#menu2">Î©îÎâ¥2</a>
            <a href="#menu3">Î©îÎâ¥3</a>
            <a href="#menu4">Î©îÎâ¥4</a>
            <a href="#menu5">Î©îÎâ¥5</a>

        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">Ï∂úÍ≤∞ÌòÑÌô©</a>
            <a href="#menu2">Î©îÎâ¥2</a>
            <a href="#menu3">Î©îÎâ¥3</a>
            <a href="#menu4">Î©îÎâ¥4</a>
            <a href="#menu5">Î©îÎâ¥5</a>
            <a href="#menu6">Î©îÎâ¥6</a>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>

            <button id="logout-btn">Î°úÍ∑∏ÏïÑÏõÉ</button>

    </header>

    <h1>Ï∂úÍ≤∞ÌòÑÌô©</h1>

    <div id="date-picker">
        <label for="date">ÎÇ†Ïßú ÏÑ†ÌÉù:</label>
        <input type="date" id="date" />
    </div>

    <div id="attendance-content">
        <table id="attendance-table">
            <tbody>
                <!-- Ï∂úÍ≤∞ Îç∞Ïù¥ÌÑ∞Í∞Ä Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§. -->
            </tbody>
        </table>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.getElementById('seatNameDisplay').innerText = `ÏûêÎ¶¨Î≤àÌò∏: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `Ïù¥Î¶Ñ: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `ÌïôÎÖÑ: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        // Ï∂úÍ≤∞ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ Ìï®Ïàò
        async function fetchAttendanceData(selectedDate = null) {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
            const sheetName = 'Ï∂úÍ≤∞';
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
            const range = 'Ï∂úÍ≤∞!A:S'; // AÏó¥Î∂ÄÌÑ∞ SÏó¥ÍπåÏßÄ Í∞ÄÏ†∏Ïò§Í∏∞
            
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            
            if (data.values && data.values.length > 0) {
                const tableBody = document.querySelector('#attendance-table tbody');
                tableBody.innerHTML = ''; // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞Ìôî

                data.values.forEach((row, rowIndex) => {
                    const seatNumber = row[0]; // ÏûêÎ¶¨Î≤àÌò∏ (AÏó¥)
                    const name = row[1]; // Ïù¥Î¶Ñ (BÏó¥)

                    // Ï≤´ Î≤àÏß∏ Ï°∞Í±¥: ÏûêÎ¶¨Î≤àÌò∏ÏôÄ Ïù¥Î¶ÑÏù¥ Îß§Ïπ≠ÎêòÎäî Í≤ΩÏö∞ ÌëúÏãú
                    if (seatNumber === studentSeatNumber && name === studentName) {
                        const tr = document.createElement('tr');

                        // Îëê Î≤àÏß∏ Ï°∞Í±¥: ÏÑ†ÌÉùÎêú ÎÇ†ÏßúÏôÄ Îß§Ïπ≠
                        let dateMatched = false;
                        if (selectedDate) {
                            const matchColumns = [6, 8, 10, 12, 14, 16, 18]; // ÎÇ†ÏßúÍ∞Ä ÏûàÎäî Ïó¥
                            matchColumns.forEach((colIndex) => {
                                const cellDate = new Date(row[colIndex]);
                                const formattedCellDate = `${cellDate.getMonth() + 1}/${cellDate.getDate()}`;
                                if (formattedCellDate === selectedDate) {
                                    dateMatched = true;
                                }
                            });
                        } else {
                            dateMatched = true; // ÏÑ†ÌÉùÎêú ÎÇ†ÏßúÍ∞Ä ÏóÜÏùÑ Í≤ΩÏö∞ Îß§Ïπ≠ Î¨¥Ïãú
                        }

                        // ÎÇ†Ïßú Îß§Ïπ≠Îêú Í≤ΩÏö∞ÏóêÎßå ÌëúÏãú
                        if (dateMatched) {
                            row.forEach((cell, index) => {
                                const td = document.createElement('td');

                                if ([6, 8, 10, 12, 14, 16, 18].includes(index)) {
                                    if (cell === '1') {
                                        td.textContent = 'Ï∂úÏÑù';
                                        td.classList.add('present');
                                    } else if (cell === '3') {
                                        td.textContent = 'Í≤∞ÏÑù';
                                        td.classList.add('absent');
                                    }
                                } else {
                                    td.textContent = cell;
                                }

                                tr.appendChild(td);
                            });

                            tableBody.appendChild(tr);
                        }
                    }

                    // Îëê Î≤àÏß∏ Ï°∞Í±¥: 2ÌñâÏùÄ Ìï≠ÏÉÅ ÌëúÏãú
                    if (rowIndex === 1) {
                        const tr = document.createElement('tr');
                        row.forEach((cell) => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    }
                });
            }
        }

        // Ï∂úÍ≤∞ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ Ìò∏Ï∂ú
        fetchAttendanceData();

        // ÎÇ†Ïßú ÏÑ†ÌÉùÍ∏∞ÏóêÏÑú ÎÇ†ÏßúÍ∞Ä ÏÑ†ÌÉùÎê† ÎïåÎßàÎã§ Îç∞Ïù¥ÌÑ∞ Îã§Ïãú Î∂àÎü¨Ïò§Í∏∞
        document.getElementById('date').addEventListener('change', (event) => {
            const selectedDate = new Date(event.target.value);
            const formattedDate = `${selectedDate.getMonth() + 1}/${selectedDate.getDate()}`;
            fetchAttendanceData(formattedDate);
        });

        // ÌñÑÎ≤ÑÍ±∞ Î©îÎâ¥ ÌÜ†Í∏Ä
        document.getElementById('hamburger').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
