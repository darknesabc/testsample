<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 데이터 가져오기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* 모바일 환경 */
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
            }
            table {
                font-size: 14px;
            }
            h1 {
                font-size: 18px;
                padding: 15px;
            }
        }

        /* 태블릿 환경 */
        @media (max-width: 1024px) and (min-width: 769px) {
            table {
                font-size: 15px;
            }
            th, td {
                padding: 10px;
            }
        }

        /* 데스크탑 환경 */
        @media (min-width: 1025px) {
            table {
                width: 80%;
                margin: 20px auto;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <h1>Google Sheets 데이터</h1>
    <table id="sheetTable">
        <tbody>
            <!-- 데이터를 JavaScript로 동적으로 추가 -->
        </tbody>
    </table>

    <script>
        // Google Sheets API Key
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
        
        // Google Sheets ID와 시트 이름
        const SHEET_ID = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const SHEET_NAME = '출결';

        // API URL
        const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

        // 데이터를 가져와 테이블에 추가하는 함수
        async function loadSheetData() {
            try {
                const response = await fetch(URL);
                const data = await response.json();
                const rows = data.values; // 데이터 배열

                if (rows && rows.length > 0) {
                    const tbody = document.querySelector('#sheetTable tbody');

                    // 첫 번째 행(헤더) 표시
                    const headerRow = rows[0]; // 첫 번째 행을 헤더로 설정
                    const thead = document.createElement('thead');
                    const headerTr = document.createElement('tr');
                    headerRow.forEach(cell => {
                        const th = document.createElement('th');
                        th.textContent = cell || ''; // 빈 값 처리
                        headerTr.appendChild(th);
                    });
                    thead.appendChild(headerTr);
                    document.querySelector('#sheetTable').insertBefore(thead, tbody); // 테이블에 헤더 추가

                    // 두 번째 행부터 데이터 표시
                    rows.slice(1).forEach((row) => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell || ''; // 빈 값 처리
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr); // 모든 행 표시
                    });
                }
            } catch (error) {
                console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            }
        }

        // 페이지 로드 시 데이터 가져오기 실행
        loadSheetData();
    </script>
</body>
</html>
