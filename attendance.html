<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative; /* 햄버거 메뉴 위치 조정 */
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc; /* 메뉴 테두리 추가 */
            border-radius: 5px; /* 메뉴 모서리 둥글게 */
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center; /* 가운데 정렬 */
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        .active {
            background-color: #ddd;
        }
        #content {
            padding: 10px; /* 콘텐츠 패딩 추가 */
        }
        #attendance-content {
            padding: 10px;
        }

        /* 반응형 이미지 스타일 */
        #timetable-content img, #grades-content img {
            max-width: 100%; /* 부모 요소 너비에 맞게 */
            height: auto; /* 비율 유지 */
            object-fit: contain; /* 잘리지 않고 전체 이미지가 보이도록 */
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #content {
                padding: 5px; /* 모바일에서 콘텐츠 패딩 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a> <!-- 흰색 집 아이콘 -->
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a> <!-- 출결현황 링크 -->
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <!-- 학년 정보는 세션 스토리지에서 가져오지 않음 -->
            <span id="gradeDisplay"></span> 
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <div id="content">
        <div id="attendance-content">
            <p>출결현황 내용이 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        // 세션 스토리지에서 자리번호와 이름을 가져옵니다.
        const studentSeatNumber = sessionStorage.getItem('studentSeatNumber');
        const studentName = sessionStorage.getItem('studentName');

        // 자리번호와 이름을 화면에 표시합니다.
        if (studentSeatNumber) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
        }
        if (studentName) {
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
        } else {
            window.location.href = 'index.html';
        }

        document.getElementById('hamburger').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            sessionStorage.clear(); // 세션 스토리지도 비우기
            window.location.href = 'index.html';
        });

        // 출결 데이터를 세션 스토리지에 저장하는 함수
        function saveAttendanceData(attendanceData) {
            sessionStorage.setItem('attendanceData', JSON.stringify(attendanceData));
        }

        // 예시: 출결 데이터를 불러와서 저장하는 부분
        // 실제 데이터 로딩 로직이 필요함 (예: API 호출)
        const exampleAttendanceData = [
            { seatNumber: 1, name: '홍길동', teacher: '김선생', grade: '1학년', period: '1교시', day: '월요일', date: '10/16' },
            { seatNumber: 2, name: '이몽룡', teacher: '박선생', grade: '1학년', period: '1교시', day: '월요일', date: '10/16' }
        ];
        
        saveAttendanceData(exampleAttendanceData); // 예시 데이터를 세션 스토리지에 저장
    </script>
</body>
</html>
