<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative; /* 햄버거 메뉴 위치 조정 */
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc; /* 메뉴 테두리 추가 */
            border-radius: 5px; /* 메뉴 모서리 둥글게 */
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center; /* 가운데 정렬 */
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* 테두리 합치기 */
            margin-top: 10px;
        }
        td {
            padding: 10px; /* 패딩 추가 */
            text-align: left; /* 왼쪽 정렬 */
            border: 1px solid #ccc; /* 각 셀에 테두리 추가 */
            white-space: nowrap; /* 텍스트를 한 줄로 표시 */
            overflow: hidden; /* 넘치는 내용 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트에 줄임표 표시 */
        }
        tr:hover {
            background-color: #f9f9f9; /* 행에 마우스 오버 시 배경색 */
        }

        /* 데이터 상단 두 줄 색상 설정 */
        .header-row {
            background-color: #007bff; /* 파란색 배경 */
            color: white; /* 흰색 글씨 */
        }
        .sub-header-row {
            background-color: #6c757d; /* 회색 배경 */
            color: white; /* 흰색 글씨 */
        }

        /* 출석 및 결석 배경색 */
        .present {
            background-color: #d4edda; /* 연한 초록색 */
            color: #155724; /* 어두운 초록색 글씨 */
        }
        .absent {
            background-color: #f8d7da; /* 연한 빨간색 */
            color: #721c24; /* 어두운 빨간색 글씨 */
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #content {
                padding: 5px; /* 모바일에서 콘텐츠 패딩 조정 */
            }
            table {
                font-size: 12px; /* 모바일에서 폰트 크기 조정 */
            }
            td {
                padding: 8px; /* 모바일에서 패딩 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a> <!-- 흰색 집 아이콘 -->
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a> <!-- 출결현황 링크 -->
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>출결현황</h1>

    <div id="content">
        <div id="attendance-content">
            <table id="attendance-data">
                <tbody>
                    <tr class="header-row" style="display: table-row;"> <!-- 헤더 행 표시 -->
                        <td style="width: 10%;">자리번호</td>
                        <td style="width: 20%;">이름</td>
                        <td style="width: 10%;">담임</td>
                        <td style="width: 10%;">학년</td>
                        <td style="width: 20%;">교시</td>
                        <td style="width: 20%;">출결상태</td>
                        <td style="width: 20%;">날짜</td>
                    </tr>
                    <!-- 출결 데이터가 여기에 표시됩니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        document.getElementById('hamburger').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // 구글 시트에서 출결 데이터 불러오기
        async function fetchAttendanceData() {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY'; // 시트 ID
            const range = '출결!A:S'; // 시트 이름과 범위
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // API 키

            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();

            const rows = data.values.slice(1); // 첫 번째 행(헤더)을 제외한 데이터
            const tableBody = document.getElementById('attendance-data').querySelector('tbody');

            rows.forEach(row => {
                const tr = document.createElement('tr');
                const status = row[5]; // 출결상태 (가정: 6번째 열)

                // 출결상태에 따라 클래스 추가
                const statusClass = status === '1' ? 'present' : status === '3' ? 'absent' : '';
                tr.classList.add(statusClass);

                // 각 셀 추가
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.innerText = cell;
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        fetchAttendanceData();
    </script>
</body>
</html>
