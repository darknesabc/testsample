<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: none; /* 헤더 숨기기 */
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트 ...으로 표시 */
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px; /* 모바일에서 글자 크기 조정 */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {
                font-size: 16px; /* 태블릿에서 글자 크기 조정 */
            }
        }
    </style>
</head>
<body>

    <h1>출결현황</h1>

    <div id="attendance-content">
        <p>출결현황 내용이 여기에 표시됩니다.</p>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>자리번호</th>
                    <th>이름</th>
                    <th>담임</th>
                    <th>학년</th>
                    <th>교시</th>
                    <th>요일</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        // 출결 데이터 가져오기
        async function fetchAttendanceData() {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
            const sheetName = '출결';
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
            const range = '출결!A:S'; // A열부터 S열까지 데이터 가져오기
            
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
            const data = await response.json();
            
            if (data.values && data.values.length > 0) {
                const tableBody = document.querySelector('#attendance-table tbody');
                data.values.forEach((row) => {
                    const tr = document.createElement('tr');
                    row.forEach((cell) => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } else {
                console.error('No data found.');
            }
        }

        fetchAttendanceData();

        document.getElementById('hamburger').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
