<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 대시보드</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        .active {
            background-color: #ddd;
        }
        #content {
            padding: 10px;
        }

        /* 공지사항 스타일 */
        #notice-content {
            margin-top: 20px;
        }

        .notice-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
        }

        .notice-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .notice-card p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin: 0;
        }

        /* 반응형 이미지 스타일 */
        #timetable-content img, #grades-content img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            #mobile-menu {
                display: none;
            }
            #mobile-menu.active {
                display: flex;
            }
            #content {
                padding: 5px;
            }
            #notice-content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1 id="student-dashboard-title">학생 대시보드</h1>
    <p id="welcome"></p>

    <div class="tabs">
        <div class="tab active" id="tab-notice">공지사항</div>
        <div class="tab" id="tab-timetable">정규시간표</div>
        <div class="tab" id="tab-grades">교육점수표</div>
    </div>

    <div id="content">
        <div id="notice-content">
            <p>공지사항 내용이 여기에 표시됩니다.</p>
        </div>
        <div id="timetable-content" style="display:none;">
            <img src="timetable_image.png" alt="정규시간표" style="max-width: 100%; height: auto; object-fit: contain;">
        </div>
        <div id="grades-content" style="display:none;">
            <img src="grades_image.png" alt="교육점수표" style="max-width: 100%; height: auto; object-fit: contain;">
        </div>
    </div>

    <script>
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        if (studentName) {
            document.title = `${studentName} 학생 대시보드`;
            document.getElementById('student-dashboard-title').innerText = `${studentName} 학생 대시보드`;
            document.getElementById('welcome').innerText = `환영합니다, ${studentName}님!`;
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            window.location.href = 'index.html';
        }

        async function loadNotices() {
            const sheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
            const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/공지사항?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const notices = data.values;

                const matchingNotices = notices.filter(row => row[0] === studentGrade);

                if (matchingNotices.length > 0) {
                    const noticeContent = matchingNotices.map(row => `
                        <div class="notice-card">
                            <h3>공지사항 제목</h3>
                            <p>${row[1]}</p>
                        </div>
                    `).join('');
                    document.getElementById('notice-content').innerHTML = noticeContent;
                } else {
                    document.getElementById('notice-content').innerHTML = '<p>일치하는 공지사항이 없습니다.</p>';
                }
            } catch (error) {
                console.error('Error fetching notices:', error);
                document.getElementById('notice-content').innerHTML = '<p>공지사항을 불러오는 데 오류가 발생했습니다.</p>';
            }
        }

        window.onload = () => {
            loadNotices();
        };
    </script>
</body>
</html>
