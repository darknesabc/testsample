<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 대시보드</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 10px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }

        /* 반응형 스타일 */
        @media (max-width: 1024px) {
            header {
                flex-direction: row;
                flex-wrap: nowrap;
                align-items: center;
            }
            nav {
                flex-direction: row;
                flex-wrap: nowrap;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                flex-wrap: nowrap;
            }
            nav {
                flex-direction: row;
                flex-wrap: nowrap;
                overflow-x: auto;
                white-space: nowrap;
                gap: 10px;
            }
            #student-info {
                white-space: nowrap;
                flex-shrink: 0;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: row;
                flex-wrap: nowrap;
                gap: 5px;
                overflow-x: auto;
                white-space: nowrap;
            }
            #student-info {
                white-space: nowrap;
                font-size: 14px;
            }
            #welcome {
                font-size: 18px;
            }
            #logout-btn {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 메뉴 및 학생 정보 -->
    <header>
        <!-- 메뉴 -->
        <nav>
            <a href="#menu1">메뉴1</a>
            <a href="#menu2">메뉴2</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <!-- 학생 정보 및 로그아웃 버튼 -->
        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <!-- 환영 메시지 -->
    <h1>학생 대시보드</h1>
    <p id="welcome"></p>

    <script>
        // 로컬스토리지에서 학생 정보 불러오기
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        
        // 학생 이름으로 환영 메시지 표시
        if (studentName) {
            document.getElementById('welcome').innerText = `환영합니다, ${studentName}님!`;
            // 학생 자리번호 및 이름 표시
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber} | 이름: ${studentName}`;
        } else {
            window.location.href = 'index.html'; // 로그인 페이지로 리다이렉트
        }

        // 로그아웃 버튼 클릭 시
        document.getElementById('logout-btn').addEventListener('click', function() {
            // 로컬 스토리지에서 모든 정보 제거
            localStorage.clear();
            // 로그인 페이지로 리디렉트
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
