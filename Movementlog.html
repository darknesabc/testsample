<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동일지</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트 ...으로 표시 */
        }
        /* 출석 상태에 따른 배경색 */
        .present {
            background-color: #d4f4d7; /* 연한 초록색 */
        }
        .absent {
            background-color: #f4cccc; /* 연한 빨간색 */
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px; /* 모바일에서 글자 크기 조정 */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {
                font-size: 16px; /* 태블릿에서 글자 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a>
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>이동일지</h1>

    <div id="attendance-content">
        <!-- 날짜 선택 입력 추가 -->
        <label for="date-picker">날짜 선택:</label>
        <input type="date" id="date-picker" value="" />

        <table id="attendance-table">
            <thead>
                <tr>
                    <th>자리번호</th>
                    <th>이름</th>
                    <th>이동사유</th>
                    <th>복귀교시</th>
                    <th>입력날짜</th>
                    <th>입력시간</th>
                </tr>
            </thead>
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        // LocalStorage에서 학생 정보 가져오기
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        // 학생 정보가 있을 경우 화면에 표시
        if (studentName && studentSeatNumber && studentGrade) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            // 학생 정보가 없으면 로그인 페이지로 리다이렉트
            window.location.href = 'index.html';
        }

        // API 키와 스프레드시트 ID 설정
        const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 본인의 API 키로 교체
        const spreadsheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const range = '이동일지!A:F'; // 가져올 범위 지정

        // Google Sheets API 호출
        let attendanceData = [];
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
          .then(response => response.json())
          .then(data => {
            attendanceData = data.values;
            console.log("Fetched data:", attendanceData);  // API 응답 확인
          })
          .catch(error => console.error('Error fetching data:', error));

        // 날짜 선택 기능 처리
        const datePicker = document.getElementById('date-picker');

        // 현재 날짜를 UTC로 설정하고, ISO 문자열에서 날짜 부분만 추출
        const today = new Date();
        const utcDate = new Date(today.getUTCFullYear(), today.getUTCMonth(), today.getUTCDate()).toISOString().split('T')[0]; 

        datePicker.value = utcDate;  // 오늘 날짜를 기본값으로 설정

        // 날짜에 맞는 출결 데이터를 표시
        datePicker.addEventListener('change', (event) => {
          const selectedDate = event.target.value;  // YYYY-MM-DD 형식
          console.log('선택된 날짜:', selectedDate);  // 날짜 선택 확인

          // 날짜, 자리번호, 이름이 모두 일치하는 데이터를 필터링하여 표시
          const tableBody = document.querySelector("#attendance-table tbody");
          tableBody.innerHTML = '';  // 기존 데이터 초기화

          const filteredRows = attendanceData.filter(row => {
            const inputDate = row[4]; // 입력날짜는 5번째 열
            const seatNumber = row[0]; // 자리번호는 1번째 열
            const name = row[1]; // 이름은 2번째 열
            return (selectedDate ? inputDate === selectedDate : true) && seatNumber === studentSeatNumber && name === studentName;
          });

          // 필터링된 데이터가 없으면 없다고 알림
          if (filteredRows.length === 0) {
            const tr = document.createElement("tr");
            const td = document.createElement("td");
            td.colSpan = 6; // 모든 열을 차지
            td.textContent = "해당 날짜와 자리번호, 이름에 맞는 데이터가 없습니다.";
            tr.appendChild(td);
            tableBody.appendChild(tr);
          }

          // 필터링된 데이터 출력
          filteredRows.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        });

        // 햄버거 메뉴 클릭 시 메뉴 열기
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
          mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
