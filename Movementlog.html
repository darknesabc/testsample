<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동일지</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse;
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* 출석 상태에 따른 배경색 */
        .present {
            background-color: #d4f4d7;
        }
        .absent {
            background-color: #f4cccc;
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            #mobile-menu {
                display: none;
            }
            #mobile-menu.active {
                display: flex;
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a>
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>이동일지</h1>

    <!-- 날짜 선택 입력 추가 -->
    <label for="date-picker">날짜 선택:</label>
    <input type="date" id="date-picker" name="date-picker" value="" />

    <div id="attendance-content">
        <table id="attendance-table">
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        // LocalStorage에서 학생 정보 가져오기
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        // 학생 정보가 있을 경우 화면에 표시
        if (studentName && studentSeatNumber && studentGrade) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            // 학생 정보가 없으면 로그인 페이지로 리다이렉트
            window.location.href = 'index.html';
        }

        // 날짜 기본값을 오늘 날짜로 설정
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-picker').value = today;

        // 날짜 선택 변경 이벤트 처리
        document.getElementById('date-picker').addEventListener('change', (event) => {
            const selectedDate = event.target.value;
            fetchAttendanceData(selectedDate);
        });

        // API 키와 스프레드시트 ID 설정
        const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';
        const spreadsheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const range = '이동일지!A:F'; 

        // Google Sheets API 호출
        function fetchAttendanceData(selectedDate) {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
              .then(response => response.json())
              .then(data => {
                const rows = data.values;
                const tableBody = document.querySelector("#attendance-table tbody");
                
                // 기존 테이블 내용 삭제
                tableBody.innerHTML = '';

                // 자리번호와 이름이 매칭되는 데이터만 필터링
                const filteredRows = rows.filter(row => 
                    row[0] == studentSeatNumber && row[1] == studentName && row[4] == selectedDate);  // A열 (자리번호)와 B열 (이름), E열 (날짜) 매칭
                
                filteredRows.forEach(row => {
                  const tr = document.createElement("tr");
                  row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                  });
                  tableBody.appendChild(tr);
                });
              })
              .catch(error => console.error('Error fetching data:', error));
        }

        // 페이지 로드 시 기본적으로 오늘 날짜에 대한 출결 데이터 로드
        fetchAttendanceData(today);
    </script>
</body>
</html>
