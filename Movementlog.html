<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동일지</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        #student-info {
            display: flex;
            gap: 5px;
            align-items: center;
            white-space: nowrap;
        }
        #logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #welcome {
            font-size: 24px;
            margin: 20px 0;
        }
        .separator {
            border-left: 1px solid #333;
            height: 20px;
            margin: 0 5px;
        }
        #mobile-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #mobile-menu a {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        #attendance-content {
            padding: 10px;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        #attendance-table th,
        #attendance-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 텍스트를 한 줄로 유지 */
            overflow: hidden; /* 넘치는 텍스트 숨김 */
            text-overflow: ellipsis; /* 넘치는 텍스트 ...으로 표시 */
        }
        /* 출석 상태에 따른 배경색 */
        .present {
            background-color: #d4f4d7; /* 연한 초록색 */
        }
        .absent {
            background-color: #f4cccc; /* 연한 빨간색 */
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            nav {
                display: none; /* PC에서는 숨김 */
            }
            .hamburger {
                display: flex; /* 모바일에서 햄버거 메뉴 표시 */
            }
            #mobile-menu {
                display: none; /* 모바일 메뉴 기본적으로 숨김 */
            }
            #mobile-menu.active {
                display: flex; /* 활성화된 모바일 메뉴 표시 */
            }
            #attendance-table th, #attendance-table td {
                font-size: 14px; /* 모바일에서 글자 크기 조정 */
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            #attendance-table th, #attendance-table td {
                font-size: 16px; /* 태블릿에서 글자 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="student-dashboard.html" style="color: #333; font-size: 24px;">🏠</a>
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </nav>

        <div id="mobile-menu">
            <a href="attendance.html">출결현황</a>
            <a href="Movementlog.html">이동일지</a>
            <a href="#menu3">메뉴3</a>
            <a href="#menu4">메뉴4</a>
            <a href="#menu5">메뉴5</a>
            <a href="#menu6">메뉴6</a>
        </div>

        <div id="student-info">
            <span id="seatNameDisplay"></span>
            <div class="separator"></div>
            <span id="nameDisplay"></span>
            <div class="separator"></div>
            <span id="gradeDisplay"></span>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <h1>이동일지</h1>

    <div id="attendance-content">
        <table id="attendance-table">
            <tbody>
                <!-- 출결 데이터가 여기에 추가됩니다. -->
            </tbody>
        </table>
    </div>

    <script>
        // LocalStorage에서 학생 정보 가져오기
        const studentName = localStorage.getItem('studentName');
        const studentSeatNumber = localStorage.getItem('studentSeatNumber');
        const studentGrade = localStorage.getItem('studentGrade');

        // 학생 정보가 있을 경우 화면에 표시
        if (studentName && studentSeatNumber && studentGrade) {
            document.getElementById('seatNameDisplay').innerText = `자리번호: ${studentSeatNumber}`;
            document.getElementById('nameDisplay').innerText = `이름: ${studentName}`;
            document.getElementById('gradeDisplay').innerText = `학년: ${studentGrade}`;
        } else {
            // 학생 정보가 없으면 로그인 페이지로 리다이렉트
            window.location.href = 'index.html';
        }

        // 오늘 날짜 구하기
        const today = new Date();
        const todayDate = today.toISOString().split('T')[0]; // 'YYYY-MM-DD' 형식으로 변환

        // API 키와 스프레드시트 ID 설정
        const apiKey = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk'; // 본인의 API 키로 교체
        const spreadsheetId = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const range = '이동일지!A:F'; // 가져올 범위 지정

        // Google Sheets API 호출
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
          .then(response => response.json())
          .then(data => {
            // 데이터 처리
            console.log(data);  // API 응답 확인

            // 가져온 데이터를 HTML에 표시하는 예시
            const rows = data.values;
            const tableBody = document.querySelector("#attendance-table tbody");
            
            // 자리번호와 이름이 매칭되고 오늘 날짜와 입력 날짜가 일치하는 데이터만 필터링
            const filteredRows = rows.filter(row => row[0] == studentSeatNumber && row[1] == studentName && row[5] === todayDate);  // A열 (자리번호), B열 (이름), F열 (날짜) 매칭
            
            filteredRows.forEach(row => {
              const tr = document.createElement("tr");
              row.forEach(cell => {
                const td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);
              });
              tableBody.appendChild(tr);
            });
          })
          .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
